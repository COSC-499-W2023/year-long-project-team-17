{% extends "base.html" %}
{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="text-center">Preview Presentation</h1>
            <embed src="{{ presentation_pdf_url }}" type="application/pdf" width="100%" height="600px" />
            <div class="text-center mt-3">
                <a href="{% url 'presentation_download' %}" class="btn btn-primary">Download Presentation</a>
                <a href="{% url 'generate_presentation' %}" class="btn btn-secondary">Back to Generate Page</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
