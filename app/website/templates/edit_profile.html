{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}

<style>
    #id_profile_image{
        background-color: transparent;
    }
</style>
<h1>Edit Settings</h1>
<br/>
<label for="id_profile_image">Profile Image:</label>
<input type="file" name="profile_image" id="id_profile_image" accept="image/*">

{{ user.website_record.bio }}

<br/><br/>

<div>
    <form class="form-group" method="POST" enctype="multipart/form-data" style="background-color: transparent;">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-outline-primary">Update Profile Page</button>
    </form>
</div>

{% endblock %}
