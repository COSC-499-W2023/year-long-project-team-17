{% extends 'base.html' %}

{% block content %}

<div class="col-md-6 offset-md-3">
<h1 class="mb-4" style="text-align: center;">Contact Us</h1>
<p><strong>If you have any other questions, please feel free to contact us 
    and our team will get back to you.</strong> </p>
</br>
<form id="some-contact" method="POST" action="{% url 'contact_us' %}">

    {% csrf_token %}
        <div class="mb-3">
          <input id="some-contact" type="email" class="form-control" name="email", placeholder="Email" required>
        </div>
    </br>
        <div class="mb-3">
            <textarea id="some-contact" name="question" class="form-control" placeholder="Enter your question here" required></textarea>   
        </div>
    </br>
        <button type="send" style="margin-right: 7rem;" class="btn btn-outline-primary">Send</button>
    </br></br> 
</form>
</div>



</div>

<style>
    body {
    font-family: 'Montserrat', sans-serif;
    background-color: #1e1e2f;
    color: white;
}
.container {
    margin-top: 50px;
}
h1 {
    color: #fff;
    text-align: center;
    margin-bottom: 50px;
    font-weight: 700;
}
form {
    background: rgba(255, 255, 255, 0.05);
    padding-left: 25px;
    padding-right: 25px;
    padding-top: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
}

.form-check-label {
    color: #fff;
}
.btn {
    transition: all 0.4s;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: 600;
}
.btn:hover {
    transform: translateY(-3px);
}

.btn:active {
    transform: translateY(2px);
}
      

</style>
{% endblock %}
