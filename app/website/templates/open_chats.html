<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Chats</title>
</head>
<body>
    <h2>Open Chats</h2>
    <ul>
        {% for chat in chats %}
            <li>{{ chat.sender.username }} and {{ chat.receiver.username }}</li>
        {% endfor %}
    </ul>
</body>
</html>
