{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<div class="offset-md-3 col-md-6">
    <h1 class="text-center mb-4 mt-4">Change Password</h1>
    <br/><br/>
    <div class="form-group text-center">
        <form method="POST" class="change-password">
            {% csrf_token %}
            {{ form|crispy }}
            <br/>
            <button type="submit" class="btn btn-outline-primary mb-4">Change Password</button>
        </form>
    </div>
    <br/><br/>
</div>

<style>
    body {
    font-family: 'Montserrat', sans-serif;
    background-color: #1e1e2f;
    color: white;
}
.container {
    margin-top: 50px;
}
h1 {
    color: #fff;
    text-align: center;
    margin-bottom: 50px;
    font-weight: 700;
}
form {
    background: rgba(255, 255, 255, 0.05);
    padding-left: 25px;
    padding-right: 25px;
    padding-top: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
}

.form-check-label {
    color: #fff;
}
.btn {
    transition: all 0.4s;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: 600;
}
.btn:hover {
    transform: translateY(-3px);
}

.btn:active {
    transform: translateY(2px);
}
      

    </style>
{% endblock %}
