{% extends "base.html" %}
{% load bootstrap_icons %}
{% block content %}


<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<body>
    <div id="section1">
        <div class="text-center" style="margin-bottom: 50px;">
            <h1>Forum</h1>
            <!-- Search bar -->
            <form method="GET" action="{% url 'search_results' %}">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" name="query" style="width: 200px;">
                    <button class="btn btn-primary fa fa-search" type="submit"  aria-hidden="true"></button>
                </div>
            </form>
        </div>  
        <div class="col-md-6 offset-md-3">
            {% for value in values %}
                {% include 'partials/presentations_different_user_forum.html' %}
            {% endfor %}
        </div>
    </div>
</body>

<style>
    body {
        font-family: 'Montserrat', sans-serif;
        background-color: #1e1e2f;
    }
    .container {
        margin-top: 4em;
    }

    .prof-card {
        border: 1.25px solid hsl(216, 63%, 23%);
        border-radius: 10px;
        box-shadow: 0 2px 7px rgba(155, 153, 153, 0.3);
    }
              
    .pres-card .dropdown-menu  {
        --bs-dropdown-bg: var(--bs-dark);
        --bs-dropdown-link-color: var(--bs-white);
        --bs-dropdown-border-color: var(--bs-white);
        --bs-dropdown-border-radius: 0.5em;
        border: 1px solid;
    }
        
    .profile-heading {
        font-size: 2.5em;
        margin-top: 0.5em;
    }
        
    .profile-bio {
        font-size: 0.9em;
        margin-top: 1em;
    }
        
    .profile-image {
        height: 125px;
        width: 125px;
        margin-top: 1em;
        margin-right: 1.5em;
        margin-bottom: 2em;
    }
        
    .lazy-loaded.htmx-added {
        opacity: 0;
    }
        
    .lazy-loaded {
        opacity: 1;
        transition: opacity 0.5s ease-out;
    }
    h1 {
        color: #fff;
        text-align: center;
        margin-bottom: 30px; /* Reduced margin for the heading */
        font-weight: 700;
    }
</style>
{% endblock content %}
